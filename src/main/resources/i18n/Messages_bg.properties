argHTMLTemplate = Файлов път до HTML шаблон, който да се използва за генерирането на PDF документа 

argDynamicDataFile = Файлов път до файл с динамични данни, които да бъдат вмъкнати в генерирания документ

argOutputFilePath = Файлов път до генерирания PDF документ, например "/path/to/My-Document.pdf". Ако посочите път до директория (/path/to/dir), генерираният документ ще получи стандартно име и ще бъде поставен в тази директория, например /path/to/dir/Document.pdf.

argLocale = Форматирайте датите и числата в генерирания документ според тази локализация. Примери на валидни формати: "bg", "bg-BG", "bg-359".

argFont = Име и път до персонализиран шрифт, заобиколен от двойни кавички и разделен с интервал. Името на шрифта трябва да съвпада с това, използвано в CSS директивата 'font-family' на шаблона. Например, ако имате .some-element { font-family: 'MyCustomFont'; } в стиловете на шаблона, тогава трябва да предоставите --font "MyCustomFont /path/to/custom-font.(ttf)|(otf)" в командния ред. Можете да посочите множество шрифтове, като повторите този параметър. Друг пример - ако използвате два различни шрифта в шаблона (например 'Regular' и 'Thick'), тогава трябва да предоставите и двата по следния начин: --font "Regular /path/to/regular-font.(ttf)|(otf)" --font "Thick /path/to/thick-font.(ttf)|(otf)".

argVerbose = Активира отпечатването на детайли докато програмата преминава през своите оперативни етапи

argHelp = Покажи тази помощна информация и излез